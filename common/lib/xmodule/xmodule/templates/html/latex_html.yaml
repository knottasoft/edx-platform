metadata:
    display_name: Электронный текст, написанный в LaTeX
    source_code: |
        \subsection{Example of E-text in LaTeX}

        Вы можете писать сложные уравнения в LaTeX.

        \begin{уравнение}
                x = \frac{-b\pm\sqrt{b^2-4*a*c}}{2a}
        \end{уравнение}

data: |
    <html>
        <h3 class="hd hd-2">Пример: страница электронного текста</h3>
        <p>Вы можете писать сложные уравнения в LaTeX.</p>
        <p>Когда вы добавляете компонент, обязательно выберите <strong>Настройки</strong>, 
	чтобы указать <strong>Имя отображения</strong> и другие применимые значения.</p>
        <p>При редактировании этого компонента выберите <strong>Launch Latex Source Compiler</strong> для редактирования уравнений.</p>
        <p>Затем в редакторе уравнений выберите <strong>Save and Compile to edX XML</strong>, чтобы увидеть уравнение в компоненте.</p>
    </html>
