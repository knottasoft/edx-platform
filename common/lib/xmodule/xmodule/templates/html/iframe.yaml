data: |
      <h3 class="hd hd-2">Инструмент фрейм (IFrame)</h3>
      <p>Используйте инструмент фрейм для встраивания упражнения или инструмента с любого веб-сайта в содержание вашего курса. Например, представленный ниже инструмент позволяет учащимся экспериментировать с тем, как форма треугольника влияет на линию, выведенную из треугольника.</p>
      <p>Упражнения в фрейме не оцениваются. Для встраивания оценочных упражнений используйте пользовательскую задачу JavaScript.</p>
      <p>Следующий код представляет собой формат HTML, необходимый для использования инструмента фрейм. Для фрейма в этом шаблоне необходимо заменить значения, <i>выделенные курсивом</i>.</p>
        <pre>
        &lt;iframe title="<i>Необходимое название инструмента</i>"
          src="<i>URL-адрес инструмента, начиная с https://</i>"&gt;
           <i>Сообщение, отображаемое, когда браузер не поддерживает IFrame.</i>
        &lt;/iframe&gt;
        </pre>
      <p>Приведенный ниже фрейм включает атрибуты ширина (width), высота (height), ширина поля (marginwidth), высота поля (marginheight), обрамляющая рамка (frameborder) и прокрутка (scrolling). Эти атрибуты являются необязательными. Вы можете удалить эти атрибуты или заменить их значения.</p>
      <p>Измените этот шаблон так, как вам нужно.</p>
      <p>Чтобы изменить фрейм, необходимо отредактировать исходный код HTML. При редактировании этого шаблона нажмите <strong>HTML</strong> на панели инструментов.</p>
      <p>Затем измените приведенный ниже пример.
      <ol>
      <li>Замените значение атрибута <strong>src</strong> IFrame на URL-адрес инструмента, который вы хотите использовать в своем курсе.
      <p><strong>Примечание</strong>: URL должен начинаться с <strong>https</strong>, а не с http, чтобы инструмент отображался во всех браузерах, поддерживающих фрейм.</p></li>
      <li>Замените значение атрибута <strong>title</strong> на название инструмента. Вы <strong>должны</strong> включить заголовок, чтобы обеспечить доступную метку.</li>
      <li>Замените другие атрибуты фрейма по мере необходимости. Дополнительную информацию см. в <a href="http://www.w3.org/wiki/HTML/Elements/iframe" target="_blank">спецификации IFrame</a>.</li>
      <li>По желанию замените текст между открывающим и закрывающим тегами <strong>iframe</strong>.
          <pre>Ваш браузер не поддерживает фреймы.</pre>
          <p>Учащийся видит этот текст, если браузер не поддерживает фреймы.</p>
      </li>
      </ol>
      <p>Далее следует образец фреймы. Измените его атрибуты, как описано выше.</p>
      <iframe title="Демонстрация углов Эйлера" src="https://studio.edx.org/c4x/edX/DemoX/asset/eulerLineDemo.html" width="402" height="402" marginwidth="0" marginheight="0" frameborder="0" scrolling="no">
      Ваш браузер не поддерживает фреймы.
      </iframe>
