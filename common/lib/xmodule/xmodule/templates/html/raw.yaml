data: |
      <p>Этот шаблон похож на шаблон "Текст". Единственное отличие заключается в том. 
      что этот шаблон открывается в редакторе Raw HTML, а не в визуальном редакторе.</p>

      <p>Редактор Raw HTML сохраняет ваш HTML именно в том виде, в котором вы его вводите.
      Вы можете переключиться на визуальный редактор, перейдя на вкладку Настройки и 
      изменив параметр Редактор на Визуальный. Обратите внимание, однако, что некоторые из ваших 
      HTML могут быть изменены при сохранении компонента, если вы переключитесь на 
      визуальный редактор.</p>